<div class="row">

  <h1>SKILLS</h1>
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-light" *ngIf="isLogged">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>



  <div class=" text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress 
    [percent]="(skill.porcentaje)" 
    [radius]="65" 
    [title]="(skill.nombre)" 
    [backgroundPadding]="7"
    [backgroundGradient]="false" 
    [backgroundOpacity]="1" 
    [outerStrokeWidth]="12" 
    [innerStrokeWidth]="6"
    [outerStrokeColor]="'#0000ff'" 
    [innerStrokeColor]="'#ff0000'" 
    [showSubtitle]="false" 
    titleColor="#faebd7"
    subtitleColor="#a396d5" 
    titleFontSize=20 
    unitsFontSize=10 
    titleFontWeight=normal 
    unitsFontWeight=normal
    subtitleFontWeight=normal 
    [animation]="true" 
    [animationDuration]="1000">
   </circle-progress>
   

    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
          <i class="bi bi-pencil"></i></button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash"></i></button>
      </td>
  
    </div>
    
  </div>


</div>
