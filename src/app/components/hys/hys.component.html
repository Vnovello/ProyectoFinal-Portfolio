
<div class="row">
    <h1>Skills</h1>
    <div class=" text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="80"
        [radius]="70"
        [title]="'JAVA'"
        [backgroundPadding]="7"
        [backgroundGradient]="false"
        [backgroundOpacity]="1"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="6"
        [outerStrokeColor]="'#150128'"
        [innerStrokeColor]="'#808080'"
        [showSubtitle]="false"
        titleColor="#150128"
        subtitleColor="#a396d5"
        titleFontSize=20
        unitsFontSize=10
        titleFontWeight=normal
        unitsFontWeight=normal
        subtitleFontWeight=normal
        [animation]="true"
        [animationDuration]="1000"
      ></circle-progress>
      
    </div>
